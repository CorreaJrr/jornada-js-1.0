<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="/stylesslogin.css"/>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row bgc text-light justify-content-center">
        <div class="col-md-8">
          <h2 class="text-left mb-3 mt-5">CREAR TU CUENTA</h2>

          <form class="p-4" id="registerForm">
            <div class="mb-3 col-md-6 mb-0">
              <label for="email" class="form-label  mb-0"
                >Ingrese el email</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                aria-describedby="emailHelp"
                required
                maxlength="25"
              />
              <div class="valid-feedback">
                Este email puede registrarse
              </div>
              <div class="invalid-feedback">
                Este usuario ya se encuentra registrado
              </div>
            </div>

            <div class="mb-3 col-md-6 mb-0">
              <label for="userName" class="form-label mb-0"
                >Nombre de Usuario</label
              >
              <input
                type="text"
                class="form-control"
                id="userName"
                name="userName"
                aria-describedby="emailHelp"
                required
                maxlength="25"
              />
            </div>

            <div class="mb-3 col-md-6 mb-0">
              <label for="password" class="form-label mb-0"
                >Contraseña</label
              >
              <input
                type="password"
                required
                class="form-control"
                id="password"
                name="password"
              />
              <div class="valid-feedback">
                
              </div>
              <div class="invalid-feedback">
                Las contraseñas deben coincidir
              </div>
            </div>

            <div class="mb-3 col-md-6 mb-0">
              <label for="passwordCheck" class="form-label mb-0"
                >Repite tu contraseña</label
              >
              <input
                type="password"
                required
                class="form-control"
                id="passwordCheck"
                name="passwordCheck"
              />
              <div class="valid-feedback">
                las contraseñas coinciden
              </div>
              <div class="invalid-feedback">
                Las contraseñas deben coincidir
              </div>
            </div>
            <p id="message" class="text-danger"></p>
            <button type="submit" class="btn btn-primary mt-4">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </div>
    <!--aqui iria el footer-->

    <script type="module" src="/js/main/register.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
